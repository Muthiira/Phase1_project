<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<title>CATS</title>
</head>
<body>
	<div class="background-image" id="background-image">
	<div class="image-container">
		<div class="image-card">
			<!-- title area -->
			<h2 id="card-title" class="title">Title of image goes here</h2>

			<!-- image slides,manual and automatic -->
			<div class="slider">
				<div class="slides">
					<input type="radio" name="radio-btn" id="radio1">
					<input type="radio" name="radio-btn" id="radio2">
					<input type="radio" name="radio-btn" id="radio3">
					<input type="radio" name="radio-btn" id="radio4">
					<input type="radio" name="radio-btn" id="radio5">
					<div class="slide first">
						<img src="" class="image" id="card-image">
					</div>
					<div class="slide">
						<img src="" class="image" id="card-image1">
					</div>
					<div class="slide">
						<img src="" class="image" id="card-image2">
					</div>
					<div class="slide">
						<img src="" class="image" id="card-image3">
					</div>
					<div class="slide">
						<img src="" class="image" id="card-image4">
					</div>
					<!-- automatic navigation -->
					<div class="navigation-auto">
						<div class="auto1"></div>
						<div class="auto2"></div>
						<div class="auto3"></div>
						<div class="auto4"></div>
						<div class="auto5"></div>
					</div>
				</div>
				<!-- manual navigaton -->
				<div class="manual-navigation">
					<label for="radio1" class="manual-btn"></label>
					<label for="radio2" class="manual-btn"></label>
					<label for="radio3" class="manual-btn"></label>
					<label for="radio4" class="manual-btn"></label>
					<label for="radio5" class="manual-btn"></label>


				</div>
			</div>
			<!-- like section -->
			<div class="likes-section">
				<span id="like-count" class="likes">0 likes</span>
				<button id="like-button" class="like-button">ğŸ‘</button>
			</div>
			<!-- fact-list -->
			<div class="container">
				<ul id="Fact-list" class="list-group">
					<li>fun fact 1</li>
					<li>fun fact 2</li>
					<li>Fun fact 2</li>
				</ul>
			</div>
			<!-- fact input section -->
			<form id="fact-form" class="fact-form">
				<input required class="comment-input" type="text" name="comment" id="comment"
					placeholder="Add a Funfact" />
					<!-- submit button -->
				<button class="submit-button" type="submit">submit</button>
			</form>
		</div>
	</div>
</div>
	<!-- linking js file -->
	<script defer type="text/javascript" src="index.js"></script>
</body>
</html>
